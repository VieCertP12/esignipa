<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Lens | Photography Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Custom Tailwind Configuration for Fonts/Colors if needed -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Smooth scrolling for anchor links */
        html {
            scroll-behavior: smooth;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #18181b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #059669; 
        }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components (Simple SVG replacements for Lucide)
        const Icons = {
            Camera: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
            Mail: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>,
            Instagram: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>,
            Twitter: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>,
            Menu: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            X: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Sun: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>,
            Moon: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>,
            XCircle: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
        };

        // --- DATA ---
        const PORTFOLIO_ITEMS = [
            {
                id: 1,
                title: "Mountain Mist",
                category: "Landscape",
                src: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2070&auto=format&fit=crop",
                desc: "Early morning fog rolling over the peaks."
            },
            {
                id: 2,
                title: "Urban Solitude",
                category: "Street",
                src: "https://images.unsplash.com/photo-1449824913929-2b3a3e308f16?q=80&w=2070&auto=format&fit=crop",
                desc: "A quiet moment in the busy city."
            },
            {
                id: 3,
                title: "Golden Hour Gaze",
                category: "Portrait",
                src: "https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?q=80&w=1964&auto=format&fit=crop",
                desc: "Natural lighting portrait session."
            },
            {
                id: 4,
                title: "Neon Nights",
                category: "Street",
                src: "https://images.unsplash.com/photo-1555685812-4b943f3e9942?q=80&w=2070&auto=format&fit=crop",
                desc: "Cyberpunk vibes in downtown Tokyo."
            },
            {
                id: 5,
                title: "Azure Waves",
                category: "Landscape",
                src: "https://images.unsplash.com/photo-1505118380757-91f5f5632de0?q=80&w=2071&auto=format&fit=crop",
                desc: "The raw power of the ocean."
            },
            {
                id: 6,
                title: "Studio Minimal",
                category: "Portrait",
                src: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1964&auto=format&fit=crop",
                desc: "High key studio photography."
            },
            {
                id: 7,
                title: "Glass & Steel",
                category: "Architecture",
                src: "https://images.unsplash.com/photo-1486325212027-8081e485255e?q=80&w=2070&auto=format&fit=crop",
                desc: "Modern architectural lines."
            },
            {
                id: 8,
                title: "Forest Path",
                category: "Landscape",
                src: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2071&auto=format&fit=crop",
                desc: "Deep greens of the ancient woods."
            }
        ];

        const CATEGORIES = ["All", "Landscape", "Portrait", "Street", "Architecture"];

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(true);
            const [activeCategory, setActiveCategory] = useState("All");
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [selectedImage, setSelectedImage] = useState(null);
            const [scrolled, setScrolled] = useState(false);

            // Toggle Class on Body
            useEffect(() => {
                if (isDarkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDarkMode]);

            // Handle Scroll Effect for Navbar
            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Filter Logic
            const filteredItems = activeCategory === "All" 
                ? PORTFOLIO_ITEMS 
                : PORTFOLIO_ITEMS.filter(item => item.category === activeCategory);

            // Modal handlers
            const openModal = (item) => {
                setSelectedImage(item);
                document.body.style.overflow = 'hidden'; 
            };

            const closeModal = () => {
                setSelectedImage(null);
                document.body.style.overflow = 'unset';
            };

            const toggleTheme = () => setIsDarkMode(!isDarkMode);

            const navLinks = [
                { name: 'Home', href: '#home' },
                { name: 'Portfolio', href: '#portfolio' },
                { name: 'About', href: '#about' },
                { name: 'Contact', href: '#contact' },
            ];

            return (
                <div className={`min-h-screen transition-colors duration-300 ${isDarkMode ? 'bg-zinc-950 text-white' : 'bg-stone-50 text-zinc-900'} font-sans`}>
                    
                    {/* Navigation */}
                    <nav className={`fixed w-full z-40 transition-all duration-300 ${scrolled ? (isDarkMode ? 'bg-zinc-950/90 backdrop-blur-md border-b border-white/10' : 'bg-white/90 backdrop-blur-md border-b border-black/5') : 'bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-20">
                                <div className="flex-shrink-0 flex items-center gap-2 cursor-pointer">
                                    <Icons.Camera className={`h-8 w-8 ${isDarkMode ? 'text-emerald-400' : 'text-emerald-600'}`} />
                                    <span className="font-bold text-2xl tracking-tighter">LUMINA</span>
                                </div>
                                
                                {/* Desktop Nav */}
                                <div className="hidden md:block">
                                    <div className="ml-10 flex items-baseline space-x-8">
                                        {navLinks.map((link) => (
                                            <a
                                                key={link.name}
                                                href={link.href}
                                                className={`hover:text-emerald-500 transition-colors px-3 py-2 rounded-md text-sm font-medium tracking-wide uppercase`}
                                            >
                                                {link.name}
                                            </a>
                                        ))}
                                        <button 
                                            onClick={toggleTheme}
                                            className={`p-2 rounded-full transition-colors ${isDarkMode ? 'hover:bg-white/10' : 'hover:bg-black/5'}`}
                                        >
                                            {isDarkMode ? <Icons.Sun className="w-5 h-5" /> : <Icons.Moon className="w-5 h-5" />}
                                        </button>
                                    </div>
                                </div>

                                {/* Mobile menu button */}
                                <div className="md:hidden flex items-center gap-4">
                                    <button 
                                        onClick={toggleTheme}
                                        className={`p-2 rounded-full transition-colors ${isDarkMode ? 'hover:bg-white/10' : 'hover:bg-black/5'}`}
                                    >
                                        {isDarkMode ? <Icons.Sun className="w-5 h-5" /> : <Icons.Moon className="w-5 h-5" />}
                                    </button>
                                    <button
                                        onClick={() => setIsMenuOpen(!isMenuOpen)}
                                        className="inline-flex items-center justify-center p-2 rounded-md hover:text-emerald-500 focus:outline-none"
                                    >
                                        {isMenuOpen ? <Icons.X className="w-6 h-6" /> : <Icons.Menu className="w-6 h-6" />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className={`md:hidden absolute w-full ${isDarkMode ? 'bg-zinc-950 border-b border-white/10' : 'bg-white border-b border-black/5'}`}>
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                    {navLinks.map((link) => (
                                        <a
                                            key={link.name}
                                            href={link.href}
                                            onClick={() => setIsMenuOpen(false)}
                                            className="block px-3 py-2 rounded-md text-base font-medium hover:text-emerald-500"
                                        >
                                            {link.name}
                                        </a>
                                    ))}
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="relative h-screen flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 z-0">
                            <img 
                                src="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?q=80&w=2548&auto=format&fit=crop" 
                                alt="Hero Background" 
                                className="w-full h-full object-cover opacity-40"
                            />
                            <div className={`absolute inset-0 ${isDarkMode ? 'bg-gradient-to-b from-zinc-950/20 via-zinc-950/60 to-zinc-950' : 'bg-gradient-to-b from-white/20 via-white/60 to-stone-50'}`}></div>
                        </div>
                        
                        <div className="relative z-10 text-center px-4 max-w-4xl mx-auto mt-16">
                            <h1 className="text-5xl md:text-8xl font-bold tracking-tighter mb-6 animate-fade-in-up">
                                Capturing <span className={`${isDarkMode ? 'text-emerald-400' : 'text-emerald-600'}`}>Life</span> <br/> in Motion.
                            </h1>
                            <p className={`text-lg md:text-xl mb-10 max-w-2xl mx-auto ${isDarkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                Specializing in landscape, portrait, and street photography. 
                                Turning fleeting moments into timeless memories.
                            </p>
                            <a 
                                href="#portfolio"
                                className={`inline-flex items-center px-8 py-3 border border-transparent text-base font-medium rounded-full ${isDarkMode ? 'bg-emerald-500 hover:bg-emerald-600 text-white' : 'bg-emerald-600 hover:bg-emerald-700 text-white'} transition-all duration-300 transform hover:scale-105`}
                            >
                                View My Work
                            </a>
                        </div>
                    </section>

                    {/* Portfolio Gallery */}
                    <section id="portfolio" className="py-24 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row justify-between items-center mb-12">
                            <h2 className="text-3xl md:text-4xl font-bold tracking-tight mb-6 md:mb-0">Selected Works</h2>
                            
                            {/* Categories */}
                            <div className="flex flex-wrap gap-2 justify-center">
                                {CATEGORIES.map((cat) => (
                                    <button
                                        key={cat}
                                        onClick={() => setActiveCategory(cat)}
                                        className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-300
                                            ${activeCategory === cat 
                                                ? (isDarkMode ? 'bg-white text-black' : 'bg-black text-white')
                                                : (isDarkMode ? 'bg-zinc-900 text-gray-400 hover:bg-zinc-800' : 'bg-gray-200 text-gray-600 hover:bg-gray-300')
                                            }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredItems.map((item) => (
                                <div 
                                    key={item.id}
                                    className="group relative aspect-[3/4] overflow-hidden rounded-xl cursor-pointer bg-gray-100 dark:bg-zinc-900"
                                    onClick={() => openModal(item)}
                                >
                                    <img
                                        src={item.src}
                                        alt={item.title}
                                        className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                                        loading="lazy"
                                    />
                                    <div className="absolute inset-0 bg-black/0 group-hover:bg-black/40 transition-colors duration-300 flex items-end p-6">
                                        <div className="translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                                            <p className="text-emerald-400 text-sm font-medium tracking-wider uppercase mb-1">{item.category}</p>
                                            <h3 className="text-white text-xl font-bold">{item.title}</h3>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        {filteredItems.length === 0 && (
                            <div className="text-center py-20 text-gray-500">
                                No images found in this category.
                            </div>
                        )}
                    </section>

                    {/* About Section */}
                    <section id="about" className={`py-24 ${isDarkMode ? 'bg-zinc-900' : 'bg-gray-100'}`}>
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                                <div className="relative">
                                    <div className={`absolute inset-0 transform translate-x-4 translate-y-4 rounded-xl ${isDarkMode ? 'bg-emerald-500/20' : 'bg-emerald-500/20'}`}></div>
                                    <img 
                                        src="https://images.unsplash.com/photo-1554048612-387768052bf7?q=80&w=2000&auto=format&fit=crop" 
                                        alt="Photographer" 
                                        className="relative rounded-xl shadow-2xl w-full h-[600px] object-cover grayscale hover:grayscale-0 transition-all duration-500"
                                    />
                                </div>
                                
                                <div>
                                    <h2 className="text-3xl md:text-5xl font-bold tracking-tight mb-8">Behind the Lens</h2>
                                    <div className={`space-y-6 text-lg ${isDarkMode ? 'text-gray-300' : 'text-gray-600'}`}>
                                        <p>
                                            Hello! I'm Alex, a photographer obsessed with light, composition, and the stories that exist in the quiet moments between events.
                                        </p>
                                        <p>
                                            My journey began 10 years ago with a second-hand DSLR and a curiosity for the streets of my hometown. Today, I travel to capture the raw beauty of our world, from the towering peaks of mountain ranges to the intimate expressions of portrait subjects.
                                        </p>
                                        <p>
                                            I believe that every photo should evoke an emotion. Whether it's the serenity of a landscape or the energy of a bustling city, my goal is to transport the viewer to that exact moment in time.
                                        </p>
                                    </div>

                                    <div className="mt-10 grid grid-cols-2 gap-8">
                                        <div>
                                            <h4 className={`text-4xl font-bold mb-2 ${isDarkMode ? 'text-emerald-400' : 'text-emerald-600'}`}>10+</h4>
                                            <p className="text-sm uppercase tracking-wide opacity-70">Years Experience</p>
                                        </div>
                                        <div>
                                            <h4 className={`text-4xl font-bold mb-2 ${isDarkMode ? 'text-emerald-400' : 'text-emerald-600'}`}>500+</h4>
                                            <p className="text-sm uppercase tracking-wide opacity-70">Projects Completed</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-24 px-4 sm:px-6 lg:px-8 max-w-3xl mx-auto text-center">
                        <h2 className="text-3xl md:text-4xl font-bold tracking-tight mb-4">Let's Create Together</h2>
                        <p className={`text-lg mb-12 ${isDarkMode ? 'text-gray-400' : 'text-gray-600'}`}>
                            Have a project in mind? Looking for a print? Or just want to say hi?
                        </p>

                        <form className="space-y-4 text-left" onSubmit={(e) => { e.preventDefault(); alert("Thanks for the message! (Demo only)"); }}>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label htmlFor="name" className="sr-only">Name</label>
                                    <input 
                                        type="text" 
                                        id="name" 
                                        placeholder="Your Name" 
                                        className={`w-full px-5 py-3 rounded-lg border focus:ring-2 focus:ring-emerald-500 outline-none transition-all ${isDarkMode ? 'bg-zinc-900 border-zinc-800 text-white' : 'bg-white border-gray-200 text-gray-900'}`}
                                        required
                                    />
                                </div>
                                <div>
                                    <label htmlFor="email" className="sr-only">Email</label>
                                    <input 
                                        type="email" 
                                        id="email" 
                                        placeholder="Email Address" 
                                        className={`w-full px-5 py-3 rounded-lg border focus:ring-2 focus:ring-emerald-500 outline-none transition-all ${isDarkMode ? 'bg-zinc-900 border-zinc-800 text-white' : 'bg-white border-gray-200 text-gray-900'}`}
                                        required
                                    />
                                </div>
                            </div>
                            <div>
                                <label htmlFor="message" className="sr-only">Message</label>
                                <textarea 
                                    id="message" 
                                    rows="5" 
                                    placeholder="Tell me about your project..." 
                                    className={`w-full px-5 py-3 rounded-lg border focus:ring-2 focus:ring-emerald-500 outline-none transition-all ${isDarkMode ? 'bg-zinc-900 border-zinc-800 text-white' : 'bg-white border-gray-200 text-gray-900'}`}
                                    required
                                ></textarea>
                            </div>
                            <button 
                                type="submit" 
                                className={`w-full py-4 rounded-lg font-bold text-lg transition-all transform active:scale-95 ${isDarkMode ? 'bg-white text-black hover:bg-gray-200' : 'bg-black text-white hover:bg-gray-800'}`}
                            >
                                Send Message
                            </button>
                        </form>

                        <div className="mt-16 flex flex-wrap justify-center gap-8 md:gap-16">
                            <a href="#" className="flex items-center gap-2 hover:text-emerald-500 transition-colors">
                                <Icons.Mail className="w-5 h-5" />
                                <span>hello@luminalens.com</span>
                            </a>
                            <a href="#" className="flex items-center gap-2 hover:text-emerald-500 transition-colors">
                                <Icons.Instagram className="w-5 h-5" />
                                <span>@lumina_lens</span>
                            </a>
                            <a href="#" className="flex items-center gap-2 hover:text-emerald-500 transition-colors">
                                <Icons.Twitter className="w-5 h-5" />
                                <span>@lumina_lens</span>
                            </a>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className={`py-8 text-center border-t ${isDarkMode ? 'border-white/10 text-gray-500' : 'border-black/5 text-gray-400'}`}>
                        <p>Â© {new Date().getFullYear()} Lumina Lens Photography. All rights reserved.</p>
                    </footer>

                    {/* Image Modal / Lightbox */}
                    {selectedImage && (
                        <div 
                            className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/95 backdrop-blur-sm transition-opacity duration-300"
                            onClick={closeModal}
                        >
                            <button 
                                onClick={closeModal}
                                className="absolute top-4 right-4 text-white/70 hover:text-white transition-colors"
                            >
                                <Icons.XCircle className="w-10 h-10" />
                            </button>
                            
                            <div 
                                className="relative max-w-5xl w-full max-h-[90vh] flex flex-col items-center" 
                                onClick={e => e.stopPropagation()}
                            >
                                <img 
                                    src={selectedImage.src} 
                                    alt={selectedImage.title} 
                                    className="max-h-[80vh] w-auto object-contain rounded-md shadow-2xl"
                                />
                                <div className="mt-4 text-center">
                                    <h3 className="text-2xl font-bold text-white">{selectedImage.title}</h3>
                                    <p className="text-emerald-400 mt-1 uppercase tracking-widest text-sm">{selectedImage.category}</p>
                                    <p className="text-gray-400 mt-2 max-w-lg mx-auto">{selectedImage.desc}</p>
                                </div>
                            </div>
                        </div>
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
