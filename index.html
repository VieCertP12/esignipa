<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESign Store | Kho IPA & Cert</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6', // Teal color for ESign vibe
                            600: '#0d9488',
                            700: '#0f766e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="antialiased bg-gray-50 text-slate-900 dark:bg-slate-950 dark:text-white transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (SVG) ---
        const Icons = {
            Search: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
            Download: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
            Moon: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>,
            Sun: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>,
            Star: ({ className, fill }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill={fill ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
            Gamepad: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>,
            Zap: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Box: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" x2="12" y1="22.08" y2="12"/></svg>,
            Menu: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
            X: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
            Key: ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21 2-2 2m-7.6 7.6a6 6 0 1 1-3.4-1.9l8.5-8.4c.5-.5 1.3-.5 1.8 0l1.2 1.1c.5.5.5 1.3 0 1.8l-2 2c-.5.5-.5 1.3 0 1.8l1.2 1.1c.5.5.5 1.3 0 1.8l-1.6 1.7Z"/></svg>
        };

        // --- MOCK DATA ---
        const APPS = [
            {
                id: 1,
                name: "ESign - IPA Signer",
                developer: "Soppraz",
                category: "Utilities",
                rating: 4.9,
                downloads: "2M+",
                size: "15 MB",
                icon: "bg-teal-500",
                desc: "Công cụ ký ứng dụng IPA trực tiếp trên thiết bị, quản lý chứng chỉ (Cert) và file dễ dàng.",
                featured: true,
                image: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=1000&auto=format&fit=crop"
            },
            {
                id: 2,
                name: "GBox - Sideload Tool",
                developer: "GBox Team",
                category: "Utilities",
                rating: 4.7,
                downloads: "500k+",
                size: "22 MB",
                icon: "bg-blue-600",
                desc: "Hỗ trợ cài đặt file IPA, quản lý kho ứng dụng cá nhân.",
                featured: false,
                image: null
            },
            {
                id: 3,
                name: "TrollStore Helper",
                developer: "Opa334",
                category: "System",
                rating: 5.0,
                downloads: "1M+",
                size: "5 MB",
                icon: "bg-indigo-500",
                desc: "Cài đặt ứng dụng vĩnh viễn không cần ký lại (yêu cầu iOS version).",
                featured: false,
                image: null
            },
            {
                id: 4,
                name: "Scarlet",
                developer: "DebianArch",
                category: "Utilities",
                rating: 4.5,
                downloads: "800k+",
                size: "18 MB",
                icon: "bg-red-500",
                desc: "Kho tải ứng dụng bên thứ 3 giao diện đẹp, tốc độ cao.",
                featured: false,
                image: null
            },
            {
                id: 5,
                name: "Video Star++",
                developer: "Mod Team",
                category: "Tweaks",
                rating: 4.8,
                downloads: "300k+",
                size: "150 MB",
                icon: "bg-purple-600",
                desc: "Trình biên tập video chuyên nghiệp đã mở khóa full tính năng.",
                featured: false,
                image: null
            },
            {
                id: 6,
                name: "Spotify Deluxe",
                developer: "Spotilife",
                category: "Tweaks",
                rating: 4.9,
                downloads: "5M+",
                size: "80 MB",
                icon: "bg-green-500",
                desc: "Nghe nhạc không quảng cáo, bỏ qua giới hạn, chất lượng cao.",
                featured: false,
                image: null
            }
        ];

        const CATEGORIES = [
            { id: "All", name: "Tất cả", icon: Icons.Box },
            { id: "Utilities", name: "Tiện ích Ký", icon: Icons.Key },
            { id: "Tweaks", name: "Ứng dụng Mod", icon: Icons.Zap },
            { id: "System", name: "Hệ thống", icon: Icons.Box },
            { id: "Games", name: "Games Hack", icon: Icons.Gamepad },
        ];

        // --- COMPONENTS ---

        const AppCard = ({ app }) => (
            <div className="flex items-center p-4 rounded-xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 hover:shadow-lg transition-all cursor-pointer group">
                <div className={`w-16 h-16 rounded-2xl ${app.icon} flex-shrink-0 flex items-center justify-center text-white text-xl font-bold shadow-md group-hover:scale-105 transition-transform`}>
                    {app.name.charAt(0)}
                </div>
                <div className="ml-4 flex-1 min-w-0">
                    <h3 className="font-semibold text-slate-900 dark:text-white truncate">{app.name}</h3>
                    <p className="text-sm text-slate-500 dark:text-slate-400 truncate">{app.category} • {app.size}</p>
                    <div className="flex items-center mt-1 space-x-1">
                        <Icons.Star className="w-3 h-3 text-yellow-400" fill={true} />
                        <span className="text-xs font-medium text-slate-700 dark:text-slate-300">{app.rating}</span>
                    </div>
                </div>
                <button 
                    className="ml-2 px-4 py-1.5 bg-slate-100 dark:bg-slate-800 text-teal-600 dark:text-teal-400 font-semibold rounded-full text-sm hover:bg-teal-50 dark:hover:bg-slate-700 transition-colors"
                    onClick={(e) => {
                        e.stopPropagation();
                        alert(`Đang tải xuống IPA: ${app.name}...`);
                    }}
                >
                    Tải IPA
                </button>
            </div>
        );

        const FeaturedCard = ({ app }) => (
            <div className="relative overflow-hidden rounded-2xl bg-slate-900 aspect-[2/1] md:aspect-[2.5/1] group cursor-pointer">
                <img src={app.image} alt={app.name} className="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:scale-105 transition-transform duration-700" />
                <div className="absolute inset-0 bg-gradient-to-t from-slate-950 via-slate-950/50 to-transparent"></div>
                <div className="absolute bottom-0 left-0 p-6 md:p-8 w-full">
                    <span className="inline-block px-2 py-1 mb-2 text-xs font-bold tracking-wider text-white uppercase bg-teal-600 rounded-md">
                        Khuyên dùng
                    </span>
                    <h2 className="text-2xl md:text-4xl font-bold text-white mb-2">{app.name}</h2>
                    <p className="text-slate-300 line-clamp-2 md:w-2/3 mb-4">{app.desc}</p>
                    <div className="flex items-center gap-4">
                        <button className="px-6 py-2 bg-white text-slate-900 font-bold rounded-full hover:bg-slate-200 transition-colors flex items-center gap-2">
                            <Icons.Download className="w-4 h-4" />
                            Cài đặt ESign
                        </button>
                        <div className="flex items-center gap-1 text-yellow-400">
                             <Icons.Star className="w-4 h-4" fill={true} />
                             <span className="text-white font-medium">{app.rating}</span>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [isDarkMode, setIsDarkMode] = useState(true); // Default to Dark Mode for Hacker/Dev vibe
            const [searchQuery, setSearchQuery] = useState("");
            const [activeCategory, setActiveCategory] = useState("All");
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                if (isDarkMode) document.documentElement.classList.add('dark');
                else document.documentElement.classList.remove('dark');
            }, [isDarkMode]);

            const filteredApps = APPS.filter(app => {
                const matchesSearch = app.name.toLowerCase().includes(searchQuery.toLowerCase());
                const matchesCategory = activeCategory === "All" || app.category === activeCategory;
                return matchesSearch && matchesCategory;
            });

            const featuredApp = APPS.find(app => app.featured);

            return (
                <div className="min-h-screen pb-10 bg-gray-50 dark:bg-slate-950 transition-colors duration-300">
                    
                    {/* Header */}
                    <header className="sticky top-0 z-50 bg-white/80 dark:bg-slate-950/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
                        <div className="max-w-5xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => {setActiveCategory("All"); setSearchQuery("");}}>
                                <div className="w-8 h-8 bg-gradient-to-tr from-teal-500 to-emerald-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg">
                                    E
                                </div>
                                <span className="font-bold text-xl tracking-tight text-slate-900 dark:text-white">ESign<span className="text-teal-500">Store</span></span>
                            </div>

                            {/* Desktop Search */}
                            <div className="hidden md:flex flex-1 max-w-md mx-8 relative">
                                <Icons.Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" />
                                <input 
                                    type="text"
                                    placeholder="Tìm kiếm IPA, Cert, Tweaks..."
                                    className="w-full bg-slate-100 dark:bg-slate-900 border-none rounded-full py-2 pl-10 pr-4 text-sm text-slate-900 dark:text-white focus:ring-2 focus:ring-teal-500 outline-none transition-all"
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>

                            <div className="flex items-center gap-2">
                                <button 
                                    onClick={() => setIsDarkMode(!isDarkMode)}
                                    className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400"
                                >
                                    {isDarkMode ? <Icons.Sun className="w-5 h-5" /> : <Icons.Moon className="w-5 h-5" />}
                                </button>
                                <button 
                                    className="md:hidden p-2 text-slate-600 dark:text-slate-400"
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                >
                                    {isMenuOpen ? <Icons.X className="w-6 h-6" /> : <Icons.Menu className="w-6 h-6" />}
                                </button>
                            </div>
                        </div>

                        {/* Mobile Search & Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden px-4 pb-4 border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-950">
                                <div className="mt-4 relative">
                                    <Icons.Search className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400" />
                                    <input 
                                        type="text"
                                        placeholder="Tìm kiếm..."
                                        className="w-full bg-slate-100 dark:bg-slate-900 border-none rounded-lg py-2.5 pl-10 pr-4 text-sm text-slate-900 dark:text-white outline-none"
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                                <div className="mt-4 grid grid-cols-2 gap-2">
                                    {CATEGORIES.map(cat => (
                                        <button 
                                            key={cat.id}
                                            onClick={() => { setActiveCategory(cat.id); setIsMenuOpen(false); }}
                                            className={`flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium ${activeCategory === cat.id ? 'bg-teal-50 dark:bg-teal-900/20 text-teal-600 dark:text-teal-400' : 'text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800'}`}
                                        >
                                            <cat.icon className="w-4 h-4" />
                                            {cat.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}
                    </header>

                    <main className="max-w-5xl mx-auto px-4 pt-6 space-y-8">
                        
                        {/* Featured Section */}
                        {!searchQuery && activeCategory === "All" && featuredApp && (
                            <section className="animate-fade-in">
                                <FeaturedCard app={featuredApp} />
                            </section>
                        )}

                        {/* Categories (Desktop Scrollable) */}
                        <div className="hidden md:flex items-center gap-3 overflow-x-auto no-scrollbar pb-2">
                            {CATEGORIES.map(cat => (
                                <button
                                    key={cat.id}
                                    onClick={() => setActiveCategory(cat.id)}
                                    className={`flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all
                                        ${activeCategory === cat.id 
                                            ? 'bg-teal-600 text-white shadow-lg shadow-teal-500/25' 
                                            : 'bg-white dark:bg-slate-900 text-slate-700 dark:text-slate-300 border border-slate-200 dark:border-slate-800 hover:border-teal-500 dark:hover:border-teal-500'
                                        }`}
                                >
                                    <cat.icon className="w-4 h-4" />
                                    {cat.name}
                                </button>
                            ))}
                        </div>

                        {/* App Grid */}
                        <section>
                            <div className="flex items-center justify-between mb-4">
                                <h2 className="text-xl font-bold text-slate-900 dark:text-white">
                                    {searchQuery ? `Kết quả cho "${searchQuery}"` : (activeCategory === "All" ? "Kho ứng dụng phổ biến" : CATEGORIES.find(c => c.id === activeCategory)?.name)}
                                </h2>
                            </div>
                            
                            {filteredApps.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {filteredApps.map(app => (
                                        <AppCard key={app.id} app={app} />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-20">
                                    <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 dark:bg-slate-800 mb-4">
                                        <Icons.Search className="w-8 h-8 text-slate-400" />
                                    </div>
                                    <p className="text-slate-500 dark:text-slate-400">Không tìm thấy ứng dụng nào.</p>
                                </div>
                            )}
                        </section>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
